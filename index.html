<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="header">
        <h1>
            Calculator
        </h1>
    </div>

    <div class="stage">
        <div class="display"><span>1337</span></div>
        <div class="buttons">
            <div class="seven"><button>7</button></div>
            <div class="eight"><button>8</button></div>
            <div class="nine"><button>9</button></div>
            <div class="plus"><button>+</button></div>
            <div class="four"><button>4</button></div>
            <div class="five"><button>5</button></div>
            <div class="six"><button>6</button></div>
            <div class="minus"><button>-</button></div>
            <div class="one"><button>1</button></div>
            <div class="two"><button>2</button></div>
            <div class="three"><button>3</button></div>
            <div class="multi"><button>*</button></div>
            <div class="zero"><button>0</button></div>
            <div class="clear"><button>CLR</button></div>
            <div class="equals"><button>=</button></div>
            <div class="divid"><button>/</button></div>
        </div>
    </div>

    <div class="footer"><p>Made by <a href="https://github.com/julius-zi">julius-zi<img src="assets/github-mark-white.svg"></a></p></div>
    
    <script src="main.js"></script>
</body>
</html>
